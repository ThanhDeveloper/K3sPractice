# ============================================================================
# ROOT APPLICATION - App of Apps Pattern
# ============================================================================
# Đây là "master app" quản lý tất cả apps khác
# Chỉ cần apply file này 1 lần duy nhất:
#   kubectl apply -f k8s/argocd/root-app.yaml
# Sau đó mọi thay đổi trong k8s/argocd/apps/ folder sẽ tự động sync
# ============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/ThanhDeveloper/K3sPractice.git
    targetRevision: main
    path: k8s/argocd/apps           # Scan tất cả YAML files trong k8s/argocd/apps/

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd               # Apps được tạo trong argocd namespace

  syncPolicy:
    automated:
      prune: true                   # Xóa app nếu xóa file yaml
      selfHeal: true                # Auto sync nếu có drift
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
