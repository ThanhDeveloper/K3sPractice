# ============================================================================
# CONFIGMAP - Lưu trữ cấu hình không nhạy cảm
# ============================================================================
# ConfigMap dùng để lưu các config như: API URLs, feature flags, app settings
# KHÔNG dùng cho secrets (passwords, API keys, tokens)
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-api-config
  labels:
    app: backend-api
    tier: backend
data:
  # GG_Client_Id - Google Client ID (không nhạy cảm, có thể public)
  # Sẽ được inject vào container như environment variable
  # .NET Core mapping: GoogleAuth__GG_Client_Id -> config["GoogleAuth:GG_Client_Id"]
  GoogleAuth__GG_Client_Id: "your-google-client-id-here"
