# ============================================================================
# SERVICE - Frontend Web (ClusterIP - Ingress sẽ expose)
# ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: frontend-web-service
  labels:
    app: frontend-web

spec:
  type: ClusterIP                  # Internal only - Ingress sẽ route traffic vào

  selector:
    app: frontend-web

  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
